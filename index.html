<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Collaboration and Contribution</title>
  <link rel="stylesheet" href="src/css/style.css">

  <script defer type="module" src="dist\out-tsc\index.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
      <div class="navbar">
          <div class="logo">
            <a href="#">
              <img class="logo-img" src="https://res.cloudinary.com/dyl3rncv3/image/upload/v1695970671/elewa-education-website/Shared/elewa-logo_eocvkz.png" alt="logo">
            </a>
          </div>
          <ul class="links">
              <li class="nav_1_link"><a href="solutions">Solutions <i class="fa-solid fa-angle-up fa-rotate-180"></i></a></li>
              <li class="nav_2_links"><a href="About">Projects</a></li>
              <li class="nav_2_links"><a href="Blogs">Blogs</a></li>
          </ul>
          <a class="action_btn" href="contact">Contact Us</a>
          <div class="toggle_btn">
              <i class="fa-sharp fa-solid fa-bars"></i>
          </div>
          <div class="navbar_dropdown_menu">
              <li class="nav_1_link"><a href="solutions">Solutions  <i class="fa-solid fa-angle-up fa-rotate-180"></i></a></li>

              <li class="dropdown_action_btn"><a href="contact">Contact Us</a></li>
          </div>
      </div> 
    </header>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDownMenu = document.querySelector('.navbar_dropdown_menu')

      toggleBtn.onclick = function () {
          dropDownMenu.classList.toggle('open')
          const isOpen = dropDownMenu.classList.contains('open')

          toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
      }

  </script>
</body>
