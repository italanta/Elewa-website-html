<body>
  <!-- Header -->
      <header>
        <div class="navbar">
            <div class="logo">
              <a href="#">

              </a>
            </div>
            <!-- navbar links -->
            <ul class="links">
                <li class="nav_1_link"><a href="solutions">Solutions <i class="fa-solid fa-angle-up fa-rotate-180"></i></a></li>
                <li class="nav_2_links"><a href="projects">Projects</a></li>

            <!-- navbar toggle button -->
            <div class="toggle_btn">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </div>
            <!-- Dropdown menu -->
            <div class="navbar_dropdown_menu">
                <li class="nav_1_link"><a href="solutions">Solutions <i class="fa-solid fa-angle-up fa-rotate-180"></i></a></li>

    </header>

    <!-- JavaScript for the navbar toggle functionality -->
    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDownMenu = document.querySelector('.navbar_dropdown_menu')

      toggleBtn.onclick = function () {
          dropDownMenu.classList.toggle('open')
          const isOpen = dropDownMenu.classList.contains('open')

          toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
      }

  </script>
